<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Canva Design</title>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: auto;
        }
        .embed-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-top: 56.2225%;
            padding-bottom: 0;
            box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16);
            margin-top: 1.6em;
            margin-bottom: 0.9em;
            overflow: hidden;
            border-radius: 8px;
            will-change: transform;
        }
        .embed-container iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border: none;
            padding: 0;
            margin: 0;
        }
        .credit {
            text-align: center;
            margin-top: 1em;
        }
        .credit a {
            color: #0073e6;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="embed-container">
            <iframe loading="lazy" src="https://www.canva.com/design/DAGieuVOQuM/Fj6F9cSxChuT0fGMvB_5Lg/view?embed" allowfullscreen="allowfullscreen" allow="fullscreen"></iframe>
        </div>
        <div class="credit">
            <a href="https://www.canva.com/design/DAGieuVOQuM/Fj6F9cSxChuT0fGMvB_5Lg/view?utm_content=DAGieuVOQuM&amp;utm_campaign=designshare&amp;utm_medium=embeds&amp;utm_source=link" target="_blank" rel="noopener">Cameron starling</a> by Com Oxidant905
        </div>
    </div>
</body>
</html>
